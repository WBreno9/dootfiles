env:
  TERM: alacritty

window:
  padding:
    x: 8
    y: 8

  dynamic_padding: true 

  decorations: none
  startup_mode: Windowed
  title: Alacritty

# Font configuration
font:
  normal:
    family: IBM Plex Mono
    style: Regular

  bold:
    family: IBM Plex Mono
    style: Regular

  italic:
    family: IBM Plex Mono
    style: Italic

  bold_italic:
    family: IBM Plex Mono
    style: Italic

  size: 10.5

bell:
  duration: 0
  command: None

cursor:
  style: Block
